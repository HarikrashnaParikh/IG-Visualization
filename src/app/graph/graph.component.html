<h1>Implementation Guide</h1>

<div class="container">
<p-organizationChart [value]="data">
    <ng-template let-node pTemplate="person" >
    <div class="p-1 text-center ">
      <!-- <img [src]="node.data.image" class="mb-3 w-3rem h-3rem" /> -->
      <div class="font-bold">{{ node.data.name }}</div>
      <hr>
      <div class="font-bold">Id : {{ node.data.id }}</div>
      <!-- <div>Description : {{ node.data.description }}</div>
      <br>
      <div>Definition Canonical: {{ node.data.definitionCanonical }}</div> -->
    </div>
  </ng-template>
</p-organizationChart>
</div>
<h1>Hello this is backend data object</h1>
<!-- <h2>{{posts}}</h2>   -->

<ul>
  <li *ngFor="let action of allActions" class="list-group-item">
    Action Id :
    {{ action.id }}
    <br />
    Description :
    {{ action.description }}
    <br />
    DefinitionCanonical :
    {{ action.definitionCanonical }}
    <hr />
  </li>
</ul>
