<div class="float-container">

  <div class="left p-2 ScrollStyle">
    <ul class="list-group">
    <li class="list-group-item" *ngFor="let value of valueSet;" [ngClass]="{ 'tab-active': selectedId === value.resource.id }" (click)="openAction(value.resource.id)">
      <!-- <a (click)="openAction(value.resource.id)"> -->
        {{value.resource.name}}
      <!-- </a> -->
    </li>
  </ul>

</div>
<div class="right p-2 ScrollStyle">
  <div class="json-data p-2 mx-auto">
    <div *ngIf="currentValueSet">
      <pre>{{currentValueSet | json}}</pre>
    </div>
  </div>
</div>

</div>
