  <div class="float-container ">

    <div class="left ScrollStyle">
      <ul class="list-group">
      <li class="list-group-item" *ngFor="let action of actions;"><a (click)="openAction(action.id)">{{action.description}}</a></li>
    </ul>
  
  </div>
  <div class="right ScrollStyle">
    <div class="json-data mx-auto">
      <div *ngIf="currentAction">
        <pre>{{currentAction | json}}</pre>
      </div>
    </div>
  </div>
  
  </div>
