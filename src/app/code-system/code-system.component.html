<div class="float-container">

  <div class="left p-2">
    <ul class="list-group">
    <li class="list-group-item" *ngFor="let code of codeSystem;"><a (click)="openAction(code.code)">{{code.code}}</a></li>
  </ul>

</div>
<div class="right p-2">
  <div class="json-data p-2 mx-auto">
    <div *ngIf="currentCodeSystem">
      <pre>{{currentCodeSystem | json}}</pre>
    </div>
  </div>
</div>

</div>
