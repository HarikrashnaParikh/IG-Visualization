<div class="float-container">

  <div class="left p-2">
    <ul class="list-group">
    <li class="list-group-item" *ngFor="let sd of structureDefinition;"><a (click)="openAction(sd.resource.id)">{{sd.resource.id}}</a></li>
  </ul>

</div>
<div class="right p-2">
  <div class="json-data p-2 mx-auto">
    <div *ngIf="currentStructureDefinition">
      <pre>{{currentStructureDefinition | json}}</pre>
    </div>
  </div>
</div>

</div>
