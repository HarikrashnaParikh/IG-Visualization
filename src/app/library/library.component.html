<div class="float-container">

  <div class="left p-2 ScrollStyle">
    <ul class="list-group">
    <li class="list-group-item" *ngFor="let lib of library;" [ngClass]="{ 'tab-active': selectedId === lib.resource.id }" (click)="openAction(lib.resource.id)">
      <!-- <a (click)="openAction(lib.resource.id)"> -->
        {{lib.resource.name}}
      <!-- </a> -->
    </li>
  </ul>

</div>
<div class="right p-2 ScrollStyle">
  <div class="json-data p-2 mx-auto">
    <div *ngIf="currentLibrary">
      <pre>{{currentLibrary | json}}</pre>
    </div>
  </div>
</div>

</div>
