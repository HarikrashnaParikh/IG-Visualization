<div class="float-container">

  <div class="left p-2">
    <ul class="list-group">
    <li class="list-group-item" *ngFor="let lib of library;"><a (click)="openAction(lib.resource.id)">{{lib.resource.id}}</a></li>
  </ul>

</div>
<div class="right p-2">
  <div class="json-data p-2 mx-auto">
    <div *ngIf="currentLibrary">
      <pre>{{currentLibrary | json}}</pre>
    </div>
  </div>
</div>

</div>
