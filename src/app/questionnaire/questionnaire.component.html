<div class="float-container">

  <div class="left p-2">
    <ul class="list-group">
    <li class="list-group-item" *ngFor="let q of questionnaire;"><a (click)="openAction(q.resource.id)">{{q.resource.id}}</a></li>
  </ul>

</div>
<div class="right p-2">
  <div class="json-data p-2 mx-auto">
    <div *ngIf="currentQuestionnaire">
      <pre>{{currentQuestionnaire | json}}</pre>
    </div>
  </div>
</div>

</div>
